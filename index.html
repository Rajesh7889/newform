<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="main">
       <div id="inner">

                <form id="form"  onsubmit='submition()' action="records.html">
                     <div  class="heading">
                          <h3>Registration form</h3>
                     </div> 
                       
                     <div class="enteries">
                          <input type="text" onkeyup="check1()" class='values' id="name" placeholder="name"  ><br>
                          <span id="error1"class='error' style="color: red;"><br></span><div></div>
                     </div>
                     <div class="enteries">
                          <input type="password"class='values' onkeyup="check2()" id="password" placeholder="password"><br>
                          <span id="error2"  class='error'style="color: red;"><br></span>
                     </div>
                     <div class="enteries">
                          <input type="text"class='values' onkeyup="check3()" id="email" placeholder="email">
                          <span id="error3"  class='error'style="color: red;"><br></span>
                     </div>
                     <div class="enteries">
                          <input type="text" onkeyup="check4()" class='values' id="address" placeholder="address"  ><br>
                          <span id="error4"  class='error' style="color: red;"><br></span>
                     </div>
                     <div class="enteries">
                          <input type="text" onkeyup="check5()" class='values' id="number" placeholder="mobile number"  ><br>
                          <span id="error5"  class='error' style="color: red;"><br></span>
                     </div>
                     <div class="enteries">
                         <div class="radio">
                          <label for="gender">Gender:</label>
                            <div class="radio1"><input type="radio" id="male"  name="gender" value="male"><label for="male">Male</label></div>
                            <div class="radio1"> <input type="radio" id="female" name='gender'value='female' ><label for="female">female</label></div>
                         </div>
                    </div>
                  
                     <div class="enteries">
                         <div class="checkbox">
                          <input type="checkbox" class="values" value="checked"><span >*information filled is correct..</span>
                         </div>
                     </div>
                    <div class="submit">
                          <input  onclick='check()' id="submit" type="submit">
                    </div>
               </form>
        </div>
         
     </div>  
 
<script src="/newform/script.js"></script>
</body>
</html>
